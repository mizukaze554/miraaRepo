<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>FuYus — Minimal Subtitles</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    :root {
      --jade: #00a86b;
      --bg: #0b0b0b;
      --panel: #0f0f0f;
      --muted: #9b9b9b;
    }
    body {
      background: var(--bg);
      color: #fff;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }
    .card {
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border: 1px solid rgba(255,255,255,0.04);
      box-shadow: 0 6px 18px rgba(0,0,0,0.6);
    }
    .subtitle {
      font-size: 1.02rem;
      line-height: 1.4;
      color: #eee;
    }
    .brand {
      color: var(--jade);
      font-weight: 600;
      letter-spacing: 0.6px;
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center p-6">
  <div class="w-full max-w-4xl">

    <header class="flex items-center justify-between mb-6">
      <div class="flex items-center gap-3">
        <div class="w-10 h-10 rounded-md bg-[var(--jade)] flex items-center justify-center text-black font-bold">F</div>
        <div>
          <div class="text-xl font-semibold">FuYus</div>
          <div class="text-sm text-[var(--muted)]">Progressive local transcription</div>
        </div>
      </div>
      <div class="text-right">
        <div class="brand">jade</div>
      </div>
    </header>

    <div class="card p-5 rounded-lg">
      <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
        <!-- Controls -->
        <div class="md:col-span-1 space-y-4">
          <label class="block text-sm text-[var(--muted)]">Upload a video file</label>
          <input id="fileInput" type="file" accept="video/*" class="w-full text-sm" />
          <div class="mt-3">
            <button id="startBtn" class="w-full bg-[var(--jade)] text-black py-2 rounded hover:opacity-90">Start Transcription</button>
          </div>
          <div class="mt-3 text-xs text-[var(--muted)]">
            Notes:
            <ul class="list-disc ml-4 mt-1">
              <li>All processing runs in your browser.</li>
              <li>Drop large models into <code>libs/</code>.</li>
              <li>Transcription streams progressively.</li>
            </ul>
          </div>
          <div class="mt-3">
            <div id="status" class="text-sm text-[var(--muted)]">Idle</div>
            <div id="progressBar" class="w-full h-2 bg-gray-800 rounded mt-2 overflow-hidden">
              <div id="progressFill" class="h-full bg-[var(--jade)] w-0"></div>
            </div>
            <div id="log" class="text-xs text-[var(--muted)] mt-2 max-h-40 overflow-auto"></div>
          </div>
        </div>

        <!-- Video + subtitles -->
        <div class="md:col-span-2 space-y-4">
          <div class="rounded bg-black p-3">
            <video id="player" controls class="w-full rounded bg-black" crossorigin="anonymous"></video>
          </div>
          <div class="rounded bg-[var(--panel)] p-3">
            <div class="flex items-center justify-between mb-2">
              <div class="text-sm text-[var(--muted)]">Live Subtitles</div>
              <div id="subtitleTime" class="text-xs text-[var(--muted)]">00:00:00</div>
            </div>
            <div id="subtitles" class="min-h-[120px] text-white subtitle space-y-2"></div>
          </div>
        </div>
      </div>
    </div>

    <footer class="mt-6 text-xs text-[var(--muted)] text-center">
      FuYus • local transcription — no server required.
    </footer>

  </div>

  <script type="module" src="./main.js"></script>
</body>
</html>
